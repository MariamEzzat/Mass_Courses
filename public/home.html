<html lang="en">

<head>
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="apple-touch-icon" sizes="57x57" href="./img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/apple-touch-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <title>MASS - Courses</title>
</head>

<body>

    <!--Main Navigation-->

    <nav class="topNavBar bg-white py-0 border-bottom "></nav>

    <!--Main layout-->
    <main class="tab-content px-3 pt-5">


    </main>
    <div class="d-none bg-white border rounded p-2 shadow" id="appVersion-card">
        <a href="#" class="fas fa-mobile-alt text-decoration-none text-capitalize" title="App Version" id="appVersion-icon"> version</a>
    </div>
    <div class="d-none bg-white border rounded p-2 px-3 shadow" id="notifications-card">
        <a href="#" class="fas fa-bell text-warning text-decoration-none text-capitalize" title="App Version" id="notifications-icon"></a>
    </div>
    <div class="w-100 h-100 rgba-black-light" id="notifyModal">
        <div class="container pt-3 card w-75">
            <div class="d-flex flex-column align-items-center">
                <i id="notifyModal_true" class="fas fa-check-circle text-success fa-3x my-3 rounded-circle p-2 d-none"></i>
                <i id="notifyModal_false" class="fas fa-times-circle text-danger fa-3x my-3 rounded-circle p-2 d-none"></i>
                <p id='notifyModal_paragraph' class="text-center"></p>
            </div>

            <div class="border-top py-2 mt-2 d-flex justify-content-center">
                <button class="btn rgba-darkBlue text-white font-weight-bolder text-uppercase rounded" id="notifyModal_close">continue</button>
            </div>
        </div>
    </div>
    <div class="w-100 h-100 rgba-black-light" id="warningAlertModal">
        <div class="overlay"></div>
        <div class="container pt-3 card w-75">
            <div class="d-flex flex-column align-items-center">
                <i class="fas fa-exclamation-triangle text-warning fa-3x my-3  p-2"></i>
                <p id='warningAlertModal_paragraph' class="text-center text-capitalize"></p>
            </div>

            <div class="border-top py-2 mt-2 d-flex justify-content-end">
                <button class="btn rgba-darkBlue text-white font-weight-bolder text-uppercase rounded" id="warningAlertModal_continue">continue</button>
                <button class="btn btn-secondary text-white font-weight-bolder text-uppercase rounded ml-2 " id="warningAlertModal_close">close</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="d-none w-100 py-2">
        <div class=" text-center text-white">
            MASS - Copyright Â© 2021
        </div>
    </footer>
    <!-- Footer -->

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/BooTStrape/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/BooTStrape/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="js/BooTStrape/bootstrap.bundle.min.js"></script>
    <script src="js/BooTStrape/bootstrap-select.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>

    <script type="module" src="js/scriptLoad.js"></script>

</body>

</html>
