<div class="d-flex justify-content-between flex-wrap pb-3" id="studentsList_header">
    <h3 class="text-capitalize py-2">students</h3>
    
</div>
<div class="row pb-3 px-2" id="notificationFormSection">
   
</div>
<div class="d-flex justify-content-md-end justify-content-start">
    <a href="#" id="studentsList_filterReverseAll" style="line-height:1;" class="far fa-paper-plane font-size-17px rounded p-2 text-capitalize text-danger font-weight-bold" data-target="ExceptionAll"> filter except selected</a>
</div>
<table id="studentsList_table" class="table table-bordered table-sm bg-white table-hover">
    <thead class="text-capitalize font-weight-bold rgba-darkBlue text-white text-center">
        <th style="width:3%;">
              <input type="checkbox" class="custom-checkbox" id="studentsList_table_checkAllStudents">  
        </th>
        <th style="width: 5%;">
            <div class="dropdown-toggle" id="studentList_head_ID" data-fieldID="mID" data-type="search">
                ID
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 8%;">
            <div class="dropdown-toggle" id="studentList_head_NAME" data-fieldID="name" data-type="search">
                name
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 8%;">
            <div class="dropdown-toggle" id="studentList_head_EMAIL" data-fieldID="email" data-type="search">
                email
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 6%;">
            <div class="dropdown-toggle" id="studentList_head_PRIMARYMOBILE" data-fieldID="primaryMobile" data-type="search">
                primary mobile
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 7%;">
            <div class="dropdown-toggle" id="studentList_head_UNIVERSITY" data-propertyName="universities" data-fieldID="university" data-type="select">
                university
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 10%;">
            <div class="dropdown-toggle" id="studentList_head_FACULTY" data-propertyName="faculties" data-fieldID="faculty" data-type="select">
                faculty
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 7%;">
            <div class="dropdown-toggle" id="studentList_head_DEPARTMENT" data-propertyName="departments" data-fieldID="department" data-type="select">
                department
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 5%;">
            <div class="dropdown-toggle" id="studentList_head_SECTION" data-propertyName="sections" data-fieldID="section" data-type="select">
                section
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 5%;">
            <div class="dropdown-toggle" id="studentList_head_YEAR" data-propertyName="years" data-fieldID="year" data-type="select">
                Year
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 7%;">
            <div class="dropdown-toggle" id="studentList_head_TERM" data-propertyName="terms" data-fieldID="term" data-type="select">
                term
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 7%;">
            <div id="studentList_head_GROUP" data-fieldID="group" data-type="select">
                group
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 5%;">
            <div class="dropdown-toggle" id="studentList_head_DEACTIVATE"  data-propertyName="deactivate" data-fieldID="deactivate" data-type="select">
                not-active
            </div>
            <div class="studentList_head_FilterBox rounded d-none">

            </div>
        </th>
        <th style="width: 3%;">
            <div class="dropdown-toggle" id="studentList_head_COURSES"  data-propertyName="courses" data-fieldID="courses.courseID" data-type="select">
               courses 
            </div>
            <div class="studentList_head_FilterBox rounded d-none" style="left: -40%;">

            </div>
        </th>

    </thead>
    <tbody class="text-capitalize text-center">

    </tbody>
</table>
