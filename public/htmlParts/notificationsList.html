<div class="d-flex justify-content-end pt-3">
    <button class="btn btn-danger text-capitalize rounded-circle" id="notifications_close">
        <i class="fas fa-times"></i>
    </button>
</div>
<div class="row">
    <div class="col-md-11 rounded shadow card m-auto py-2">
        <h3 class="dark-green text-uppercase font-weight-bold mx-auto py-2">❖ notifications ❖</h3>
        <table id="notificationsTable" class="table table-bordered table-stripped table-sm bg-white" style="line-height: 0.9;">
            <thead class="text-capitalize font-weight-bold rgba-darkBlue text-white text-center">
                <th style="width: 3%;"></th>
                <th style="width: 10%;">message</th>
                <th style="width: 10%;">notify time</th>
                <th style="width: 10%;">submitted at</th>
                <th style="width: 5%;">users</th>
                <th style="width: 5%;">delivered</th>
                <th style="width: 5%;">read</th>
                <th style="width: 5%;">deleted</th>
                <th style="width: 5%;">delete status</th>
                <th style="width: 3%;"></th>
            </thead>
            <tbody class="text-capitalize text-center"></tbody>
        </table>
    </div>
</div>
